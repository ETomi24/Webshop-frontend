<div class="container content">
    <h1>Product List - ADMIN</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of (products | async)">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.categoryId}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}} $</td>
                <td>
                    <button class="btn btn btn-primary me-2" [routerLink]="['/product-edit', product.id]">Edit</button>
                    <button class="btn btn btn-danger ms-2" data-bs-toggle="modal" (click)="selectDeleteId(product.id)"
                        data-bs-target="#confirmDelete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" routerLink="/product-create">New Product</button>
</div>


<!-- Modal -->
<div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmDeleteLabel">Confirm Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                If you want to delete press the "Confirm Delete" button or if you want to cancel it press the "Cancel"
                button !
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="delete()">Confirm Delete</button>
            </div>
        </div>
    </div>
</div>
