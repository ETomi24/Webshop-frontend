<div class="container">
    <h1 class="mt-2">Products</h1>
    <div class="row">
        <div class="col-lg-4 mt-1" *ngFor="let product of products">
            <div class="card" style="width: 19rem;">
                <img [src]="getImage(product)" class="card-img-top" alt="No picture sorry">
                <div class="card-body">
                  <h5 class="card-title">{{product.name}}</h5>
                  <p class="card-text">{{product.category?.name}}</p>
                  <a class="btn btn-primary" [routerLink]="['/product-detail', product.id]">Go Details</a>
                </div>
              </div>
        </div>
    </div>
</div>
