<div class="container mt-4">
    <div class="row">
        <div class="col-lg-2">
            <img [src]="getImage()" class="img-fluid">
        </div>
        <div class="col-lg-8">
            <h2>{{product?.name}}</h2>
            <p>{{product?.categoryId}}</p>
            <p>Description : </p>
            <p>{{product?.description}}</p>

            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary minus" (click)="quantity = quantity-1">-</button>
                </div>            
                <div class="col-1">
                    {{quantity}}
                </div>    
                <div class="col">
                    <button type="button" class="btn btn-primary plus" (click)="quantity = quantity+1">+</button>
                </div>               
            </div>
            <div>
                <button type="button" class="btn btn-primary" (click)="putInCart()">Put in cart</button>
            </div>
        </div>
    </div>

</div>
