<div>
    <div class="card">
        <h1 class="card-title">{{user?.username}} Profile</h1>
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mt-3" *ngIf="!isEditing">
                        <p class="card-text fs-5">Username : {{user?.username}}</p>
                        <p class="card-text fs-5">Email : {{user?.email}}</p>
                        <p class="card-text fs-5">Phone number : {{user?.phoneNumber}}</p>
                        <p class="card-text fs-5">Address : {{user?.address}}</p>
                        <button (click)="isEditing = true" class="btn btn-primary mt-4">Edit profile</button>
                    </div>

                    <div class="col-lg-6 mt-3" *ngIf="isEditing">
                        <form method="post">
                            <div class = "row">
                                <div class ="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone">
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mt-1">
                                    <button class="btn btn-primary" type="submit" (click)="save()">Save</button>
                                </div>

                                <div class="col-lg-6 mt-1">
                                    <button class="btn btn-primary" (click)="isEditing = false">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6">
                        <h5>Completed Orders(In the past)</h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <th scope="col">Id</th>
                                    <th scope="col">Total Price</th>
                                    <th scope="col">Completion Date</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders">
                                        <td scope="row">{{order.id}}</td>
                                        <td>{{order.totalPrice}} $</td>
                                        <td>{{order.completeDate| date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
